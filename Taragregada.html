<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Vista Profesores Vista Tarea Asignada</title>
    <link rel="stylesheet" href="css/estilostareagregada.css">

</head>

<body>
    <header>
        <div class="avatar">
            <img src="img/avatar.png" alt="Avatar">
          </div>
          <nav>
            <ul>
              <li><a href="#">Editar Perfil</a></li>
              <li><a href="#">Editar Grupo</a></li>
              <li><a href="#">Ayuda</a></li>
              <li><a href="#">Cerrar Sesion </a></li>
            </ul>
        </nav>
      </header>
      <div class="contenedor">
            <div class="ntarea">
                <div class="titulo"> <h2 id="tarea1"></h2></div>
            </div>
            <div class="tabltarea">
              <div class="tarea">
                      <div id="texto-agregado"></div>
              </div>
            <div class="matextra">
                <div class="titulo2"> <h2>Materiales Extra</h2></div>
            </div>
            <div id="linkContainer" class="linkm">
                
                <ul id="resultado">
                    <!-- Aquí se mostrarán las URLs agregadas como elementos de lista -->
                  </ul>
            </div>
        </div>
        <div class="butpaginicio">
          <button type="submit" onclick="redirectToPage('tabprofe.html')">Guardar</button>
      </div>

      </div>
    </div>

  <script src="./js/main.js"></script>
  <script>
    // Obtener la información de los links desde el Local Storage y convertirla en objetos JavaScript
const linksArray = JSON.parse(localStorage.getItem('linksArray') || '[]');
const resultadoDiv = document.getElementById('resultado');

// Agregar los enlaces recuperados al div resultado
for (const linkInfo of linksArray) {
  const listItem = document.createElement('li');
  listItem.innerHTML = linkInfo.enlaceHTML;
  resultadoDiv.appendChild(document.createElement('br'));
  resultadoDiv.appendChild(listItem);

}

// Obtener la información de los textos desde el Local Storage y convertirla en objetos JavaScript
const textosArray = JSON.parse(localStorage.getItem('textosArray') || '[]');
const textoAgregadoDiv = document.getElementById('texto-agregado');

// Agregar los textos e imágenes recuperados al div texto-agregado
for (const textInfo of textosArray) {
  textoAgregadoDiv.innerHTML +=
    "<span class='texto-sangria2'>&nbsp;&nbsp;&nbsp;&nbsp;" + textInfo.textitulo + "</span>" +
    "<br><br>" +
    "<span class='texto-sangria'>&nbsp;&nbsp;&nbsp;&nbsp;" + textInfo.texto + "</span>" +
    "<br><br>" +
    textInfo.imagenHTML +
    "<br><br>" +
    textInfo.pdfHTML +
    "<br><br>";
}
  </script>
      
</body>

</html>
